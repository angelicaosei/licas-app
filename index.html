<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>lica's weather app</title>
  </head>
  <div class="The app">
    <header>
      <main>
        <form class="form-input" id="search-form">
          <input
            type="text"
            placeholder="Enter city"
            required
            class="search-input-button"
            id="search-inputForm"
          />
          <input type="submit" value="Search" class="search-button" />
        </form>
      </main>
      <h1 id="city">Paris</h1>
      <div class="emoji">⛅</div>

      <div class="degree">31°</div>

      <div class="weather">Mostly Sunny</div>
      <button class="temperature">
        <div class="wind">☁️<br />24km/h <br />Windy</div>
        <div class="humid">☀️<br />60% <br />Humidity</div>
        <div class="precipitate">🌧️<br />0% <br />Precipitation</div>
      </button>
    </header>

    <footer>
      This project was coded by
      <a href="https://github.com/angelicaosei/licas-app" target="_blank">
        Angelica Osei</a
      >
      is
      <a href="https://github.com/angelicaosei/my-hosting" target="_blank"
        >Open-sourced on Github</a
      >
      and
      <a href="http://">Hosted on Netlify</a>
    </footer>
  </div>
  <body>
    <script src="src/index.js"></script>
  </body>
</html>
